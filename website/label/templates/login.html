<!DOCTYPE html>
<html>
{% load staticfiles %}

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/semantic.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'semantic/dist/semantic.min.css' %}"> -->
	<script type="text/javascript" href="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" href="{% static 'semantic/dist/semantic.min.js' %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,300&amp;subset=latin,vietnamese" rel="stylesheet" type="text/css">
</head>
<style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      /*margin-top: -100px;*/
      margin-right: 10px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  
<body>
	<div class="ui middle aligned center aligned grid ">
  <div class="column" style="padding-top:170px">
    <h2 class="ui teal image header">
      <img src="{% static 'images/logo.png' %}" class="image" width="40px" style="display:inline-block">
      <div class="content">
        Labelling
      </div>
    </h2>
    <form class="ui large form" action="/label/login" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="account" placeholder="Account">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="pwd" placeholder="Password">
          </div>
        </div>
    	{% csrf_token %}
        <input class="ui fluid large teal submit button" type="submit" value="Login"/>
        <!-- <div class="ui fluid large teal submit button">Login</div> -->
      </div>
      <div class="ui error message"></div>
    </form>
  </div>
</div>
</body>

</html>
